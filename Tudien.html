<script>
    let a =prompt('Nhập từ tìm kiếm');
    let ta = ["Soccer", "Tennis", "Volleyball", "Basketball", "Boxing", "Swimming"];
    let tv = ["Bóng đá", "Quần vợt", "Bóng chuyền", "Bóng rổ", "Quyền anh", "Bơi lội"];
    for (let i = 0; i < ta.length; i++){
        if(a===ta[i]){
            ta[i]===tv[i];
            alert(tv[i]);
        }
    }
